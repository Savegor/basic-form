<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="basic_form.css" rel="stylesheet">
    <title>Basic Form</title>
</head>
<body>
    <form action="index.html" method="post">
          
        <h2>Форма будущего репетитора</h2>
        
        <label for="name" style="margin-top: 7%;">Name</label>
        <input type="text" id="name" name="student_name" placeholder="Роберт Дауни Младший">

        <label for="mail">Email</label>
        <input type="email" id="mail" name="student_email" placeholder="asd@gmail.com">

        <label for="tel">Phone</label>
        <input type="tel" id="tel" name="student_number" placeholder="79142333423">

        <label for="input">Выберите направления, в которых готовы давать уроки</label>
        <input type="input" id="input" value="матанализ">

      <button type="submit">Submit</button>
    </form>

    <footer>
        <h2>Работал над страницей <br>Егор</h2>
    </footer>
    <script src="basic_form.js"></script>
</body>
</html>
